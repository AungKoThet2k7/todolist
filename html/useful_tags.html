<html>
    <head>
        <title>Useful Tags</title>
    </head>
    <body>
    <h3>List</h3>

    <h4>Unordered list</h4>

    <Ul>
        <li>Phone</li>
        <li>Computer</li>
        <li>Pen</li>
    </Ul>

    <h4>Ordered list</h4>

    <Ol>
        <li>Phone</li>
        <li>Computer</li>
        <li>Pen</li>
    </Ol>

    <hr>

    <h3>Table</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Place</th>
                <th>Job</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kyaw Gyi</td>
                <td>09123123123</td>
                <td>Mandalay</td>
                <td>doctor</td>
            </tr>
            <tr>
                <td>Kyaw Gyi</td>
                <td>09123123123</td>
                <td>Mandalay</td>
                <td>doctor</td>
            </tr>
        </tbody>
    </table>
    <hr>

</html>
