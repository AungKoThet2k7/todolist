<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Register Form</legend>
    
            <form action="#" method="get">
            <div>
                <label for="your name">Your name &nbsp;: </label>
            <input type="text" name="fName" placeholder="First Name" autofocus id="fname" required>
            <input type="text" name="lName" placeholder="Last Name">
            </div>
    
            <br>
    
            <div>
                <label for="email">Your Email : </label>
                <input type="email" name="" id="email">
            </div>
    
            <br>
    
            <div>
                <label for="password">Password &nbsp;&nbsp;&nbsp;: </label>
                <input type="password" name="Password" placeholder="Password" id="password">
                <input type="password" name="Confirm Password" placeholder="Confirm Password">
            </div>
    
            <br>
    
            <div>
                <label for="address">Address</label>
                <textarea name="" id="address" cols="50" rows="5"></textarea>
            </div>
    
            <br>
    
            <div>
                <label for="profile">Your Photo : </label>
            <input type="file" name="Photo" id="profile">
            </div>
    
            <br>
    
            <div>
                <label for="bd">Date of birth</label>
                <input type="date" name="bd" id="bd">
            </div>
    
            <br>
    
            <div>
                <input type="submit" value="Register" id="">
                <button>Reg now</button>
            </div>
    
            </form>
        </fieldset>
    </body>
</html>
